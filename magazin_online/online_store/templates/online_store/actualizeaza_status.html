{% extends "online_store/base.html" %}
{% block content %}
    <h2>Actualizează statusul comenzii #{{ comanda.id }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select name="status" id="status">
            {% for value, label in comanda.STATUS_CHOICES %}
                <option value="{{ value }}" {% if comanda.status == value %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Actualizează</button>
    </form>
{% endblock %}

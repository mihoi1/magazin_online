{% extends 'online_store/base.html' %}
{% block content %}
<style>
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
         background-color: #f9f9f9;
      }
      label {
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
      .success {
        color: green;
        font-size: 14px;
        margin-top: 5px;
      }
</style>
   <h2>Register</h2>
   <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
   </form>
{% endblock %}

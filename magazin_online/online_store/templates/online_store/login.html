{% extends 'online_store/base.html' %}
{% block content %}
   <h2>Login</h2>
   <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
   </form>
{% if form.errors %}
 <p style="color:red;">Invalid input!</p>
{% endif %}
{% endblock %}

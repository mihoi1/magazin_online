{% extends 'online_store/base.html' %}
{% block content %}
 <h2>Produse</h2>
 <style>
    form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    input[type='text']{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
        margin-right: 10px;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
       list-style-type: none;
        padding:0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    li {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
    }
    li:hover {
       background: #e9ecef;
    }
    a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
 </style>
 <form method="GET" action="{% url 'lista_produse' %}">
  <input type="text" name="q" value="{{ query }}" placeholder="Caută produse...">
  <button type="submit">Caută</button>
 </form>
 <ul>
    {% for produs in produse %}
      <li>
        <a href="{% url 'detalii_produs' produs.id %}">{{produs.denumire}}</a> - {{produs.pret}} RON
      </li>
    {% endfor %}
 </ul>
{% endblock %}
